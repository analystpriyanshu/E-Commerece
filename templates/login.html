<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gopalji</title>
        {% load static %}
        {% load cart %}
        <link rel="stylesheet" href="{% static 'cssfiles/login.css' %}">
        <link rel="stylesheet" href="{% static 'cssfiles/owl.carousel.css' %}">
        <link rel="stylesheet" href="{% static 'cssfiles/owl.theme.green.css' %}">
        <!-- js -->
        <script src="{% static 'jsfiles/jquery.min.js' %}"></script>
        <script src="{% static 'jsfiles/owl.carousel.min.js' %}"></script>
        <!-- fontawsome -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      </head>
<body>
{% if messages %}
  {%for message in messages%}
 <div class="alert alert-primary" role="alert">
      {{message}}
</div>
  {% endfor %}
{% endif %}


  <div class="mybox"> 
    <h2>Login</h2>
    <form action="/login" method="post" autocomplete="off">
      {% csrf_token %}
      <div class="myinputbox">
        <input type="text" name="username" id="" required autocomplete="off">
        <label for="">Username</label>
      </div>
      <div class="myinputbox">
        <input type="password" name="Password" id="" required autocomplete="off">
        <label for="">Password</label>
      </div>
      <input type="submit" class="btn w-100 " value="Submit">
      <a href="{% url 'signup' %}" class="btn w-100 mt-1">Create New Account</a>
      <a href="{% url 'reset_password' %}">Forger Password?</a>
      </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
